<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Prop Engine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="sidebar">
    <h2>NBA Prop Engine</h2>
    <button id="loadButton">Load Todayâ€™s Data</button>

    <h3 class="sectionTitle">Teams</h3>
    <div id="teamsList"></div>
  </div>

  <div id="main">
    <h2>Games Today</h2>
    <p class="hint">Click a game to generate prop tiers for that matchup.</p>
    <div id="games"></div>
  </div>

  <div id="propsPanel">
    <h2>Prop Recommendations</h2>

    <div id="propsFilters">
      <button data-filter="all" class="filterButton filterActive">All</button>
      <button data-filter="green" class="filterButton">Green</button>
      <button data-filter="yellow" class="filterButton">Yellow</button>
      <button data-filter="red" class="filterButton">Red</button>
    </div>

    <div id="propsOutput"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
